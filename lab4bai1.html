<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Thơ Sao</title>
    <link rel="stylesheet" href="lab4bai1.css">
</head>
<body>
    <h2>SAO</h2>

    <div class="poem">
        <p class="doan1">
            <span>Một ngôi sao vừa rơi<br>
            Vụt tắt trên bầu trời<br>
            Hạt lạ tên người ấy<br>
            Vụt tắt ở trong tôi?</span>
        </p>

        <p class="doan2">
            <span>Vẫn thấy trên bầu trời<br>
            Có muôn vạn sao sáng<br>
            Mà ở trong lòng tôi<br>
            Như một hàng lang vắng</span>
        </p>

        <p class="doan3">
            <span>Một ngôi sao vừa tắt<br>
            Bầu trời vẫn không buồn<br>
            Sao tên người ấy tắt<br>
            Trong lòng tôi cô đơn?</span>
        </p>
    </div>
</body>
</html>
